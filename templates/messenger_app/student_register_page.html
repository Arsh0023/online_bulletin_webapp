<!DOCTYPE html>
{% extends "messenger_app/base.html"%}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        {% block body_block%}
        <div class="container">

            <div class="jumbotron">
                <h2>By Registering you agree to recieving information as a text message and as an email to the given mobile number and email</h2>

            </div>
            <br>
        </div>
        <div class="container">
            <div class="jumbotron">
                <form method="post">
                    {{student_register_form.as_p}}
                    {% csrf_token %}
                    <!-- <a class="btn btn-success btn-lg" href="https://www.google.com/">Google</a> -->
                    <input class="btn btn-success btn-lg" type="Submit" name="" value="Register Now!">
                </form>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
